<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Variables en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: red;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ejercicio: Control de Variables</h1>
    <p>Ingresa tres números y verifica las siguientes condiciones:</p>
    <ul>
        <li>Al menos una de las variables es negativa.</li>
        <li>Las tres variables son iguales a 0.</li>
        <li>La suma de las tres variables es mayor que 10 Y las tres variables son diferentes.</li>
    </ul>
    
    <form onsubmit="verificarVariables(); return false;">
        <label for="varA">Variable A:</label>
        <input type="number" id="varA" name="varA" required><br><br>

        <label for="varB">Variable B:</label>
        <input type="number" id="varB" name="varB" required><br><br>

        <label for="varC">Variable C:</label>
        <input type="number" id="varC" name="varC" required><br><br>

        <button type="submit">Verificar</button>
    </form>

    <div id="result">
        <!-- Aquí aparecerán los mensajes de error -->
    </div>

    <script>
        function verificarVariables() {
            // Obtener los valores de las variables
            let a = parseFloat(document.getElementById("varA").value);
            let b = parseFloat(document.getElementById("varB").value);
            let c = parseFloat(document.getElementById("varC").value);

            let mensaje = "";

            // a) Al menos una de las variables es negativa
            if (a < 0 || b < 0 || c < 0) {
                mensaje += "Error: Al menos una de las variables es negativa.<br>";
            }

            // b) Las tres variables son iguales a 0
            if (a === 0 && b === 0 && c === 0) {
                mensaje += "Error: Las tres variables son iguales a 0.<br>";
            }

            // c) La suma de las tres variables es mayor que 10 Y las tres variables son diferentes
            let suma = a + b + c;
            if (suma > 10 && a !== b && b !== c && a !== c) {
                mensaje += "Error: La suma de las tres variables es mayor que 10 y todas son diferentes.<br>";
            }

            // Mostrar el mensaje en el div 'result'
            if (mensaje === "") {
                mensaje = "No se ha encontrado ningún error.";
            }
            document.getElementById("result").innerHTML = mensaje;
        }
    </script>
</body>
</html>
